{% extends 'base.html' %}

{% block title %}
  Change Password
{% endblock %}

{% block content %}
  <div class="container mx-auto p-6 bg-white shadow-md rounded-lg">
    <!-- Page Header -->
    <h2 class="text-2xl font-semibold mb-6 text-gray-800">Change Password</h2>

    <!-- Password Change Form -->
    <form method="post">
      {% csrf_token %}

      <!-- Form Fields -->
      <div class="mb-4">{{ form.as_p }}</div>

      <!-- Submit Button -->
      <div class="flex items-center justify-between">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md focus:outline-none focus:shadow-outline">Change Password</button>
      </div>
    </form>
  </div>
{% endblock %}

{% block scripts %}
  <!-- Add any additional scripts here -->
{% endblock %}
