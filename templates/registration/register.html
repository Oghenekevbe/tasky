{% extends 'base.html' %}

{% block title %}
  Register
{% endblock %}

{% block content %}
  <div class="flex justify-center items-center h-full">
    <div class="w-full max-w-md">
      <h1 class="text-3xl font-bold mb-4 text-gray-800">Register</h1>
      <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md focus:outline-none focus:shadow-outline" type="submit">Register</button>
      </form>
    </div>
  </div>
{% endblock %}

{% block scripts %}

{% endblock %}
