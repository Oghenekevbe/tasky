{% extends 'base.html' %}

{% load static %}
{% block title %}

{% endblock %}

{% block content %}
  <div class="container mx-auto my-4 p-4 max-w-2xl">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      {% for member in members %}
        <div class="flex flex-col bg-white rounded-lg shadow-md p-4">
          <div class="flex items-center gap-4 mb-2">
            <img class="h-12 w-12 rounded-full bg-blue-300 outline-gray-600 border-gray-700" src="{% static 'images/person.svg' %}" alt="{{ member.username }}" />
            <p class="text-lg font-semibold text-gray-900 p-3">{{ member.username }}</p>
          </div>
          <p class="text-sm text-gray-700">{{ member.email }}</p>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
